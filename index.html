<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="dist/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body class="body">

  <section class="profile">

    <div class="profile_content">
      <img src="./images/image-jeremy.png" alt="Profile picture">

      <div class="profile_content_name">
        <span>Report for</span>
        <h2>Jeremy Robson</h2>
      </div>
    </div>

    <div class="profile_selector">
      <a href="#" id="daily">Daily</a>
      <a href="#" id="weekly">Weekly</a>
      <a href="#" id="monthly">Monthly</a>
    </div>

  </section>

  <section class="dashboard"></section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://40fathoms.github.io/personal-portfolio/">Jo√£o Paulo Martins</a>.
  </div>
  <script src="app/js/script.js"></script>
</body>
</html>
